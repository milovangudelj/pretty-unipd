<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/styles/loginPage.css" />
	</head>
	<body>
		<div class="center-form">
			<form
				class="my-login-form"
				id="user-login-form"
				action="() => window.location.href.slice(28)"
				method="post"
				onsubmit="return login_via_js()"
			>
				<div class="my-form-group">
					<label class="my-form-label" for="js_username"
						>Email <span class="required-field">*</span></label
					>
					<input
						class="my-form-control"
						id="j_username_js"
						name="j_username_js"
						type="text"
						value=""
						tabindex="1"
						placeholder="nome.cognome@unipd.it"
						required
					/>
				</div>
				<div class="my-form-group">
					<label class="my-form-label" for="password"
						>Password <span class="required-field">*</span></label
					>
					<input
						class="my-form-control"
						id="password"
						name="j_password"
						type="password"
						value=""
						tabindex="2"
						required
					/>
				</div>

				<button
					class="btn my-submit-btn"
					type="submit"
					name="_eventId_proceed"
					id="login_button_js"
					onclick="javascript:my_login_via_js()"
					tabindex="3"
				>
					Accedi
				</button>
			</form>
		</div>
	</body>
</html>
